{% load static %}
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img class="nav-btn logo" src="{% static 'space/img/klogo.png' %}" alt="">
            <span>KnowledgeChain</span>
        </a>

        {% if request.user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link followers" aria-current="page" href="#"> <img class="nav-btn" src="{% static 'space/img/followers.png' %}" alt=""> </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link headphones" aria-current="page" href="#"> <img class="nav-btn" src="{% static 'space/img/headphones.png' %}" alt=""> </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link mic" aria-current="page" href="#"> <img class="nav-btn" src="{% static 'space/img/mic.png' %}" alt=""> </a>
                </li>
            </ul>

            <form class="navbar-search"  role="search" action="{% url 'home' %}" method="get">
                <select name="option" id="">
                    <option value="">Select tag</option>
                    {% for tag in tags %}
                        <option value="{{tag.id}}">{{tag.tag}}</option>
                    {% endfor %}
                </select>
                <input class="" type="search"  name="search" placeholder="Type here to search..." aria-label="Type here to search ...">
                <button class="navbar-search__btn" type="submit"> <img class="nav-search" src="{% static 'space/img/search.png' %}" alt=""> </button>
            </form>
        
            <ul class="navbar-reg">
                <li class="nav-item message">
                    <a class="nav-link" aria-current="page" href="#"> <img class="nav-btn" src="{% static 'space/img/conversation.png' %}" alt=""> </a>
                </li>
                <li class="nav-item notification">
                    <a class="nav-link " aria-current="page" href="#"> <img class="nav-btn" src="{% static 'space/img/notification.png' %}" alt=""> </a>
                </li>
                <li class="nav-item profile">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}"> <img class="nav-btn" src="{% static 'space/img/enter.png' %}" alt=""> </a>
                </li>

                <li class="nav-item hamburger">
                    <a class="nav-link active" aria-current="page" href=""> <img class="nav-btn" src="{% static 'space/img/more.png' %}" alt=""> </a>
                </li>
            </ul>
        {% else %}
            
        <form class="navbar-search"  role="search" action="{% url 'home' %}" method="get">
            <select name="option" id="">
                <option value="">Select tag</option>
                {% for tag in tags %}
                    <option value="{{tag.id}}">{{tag.tag}}</option>
                {% endfor %}
            </select>
            <input class="center" type="search"  name="search" placeholder="Search..." aria-label="Type here to search ...">
            <button class="navbar-search__btn" type="submit"> <img class="nav-search" src="{% static 'space/img/search.png' %}" alt=""> </button>
        </form>
            
            <ul class="navbar-reg">
                <li class="nav-item profile">
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}"> <img class="nav-btn" src="{% static 'space/img/enter.png' %}" alt=""> </a>
                </li>

                <li class="nav-item profile">
                    <a class="nav-link active" aria-current="page" href="{% url 'register' %}"> <img class="nav-btn" src="{% static 'space/img/resiter.png' %}" alt=""> </a>
                </li>

                <li class="nav-item hamburger">
                    <a class="nav-link active" aria-current="page" href=""> <img class="nav-btn" src="{% static 'space/img/more.png' %}" alt=""> </a>
                </li>
            </ul>
        {% endif %}

    </div>
</nav>
