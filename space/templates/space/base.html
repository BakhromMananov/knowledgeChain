{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'space/css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% include 'space/inc/navbar.html' %}

    <div class="hamburger-menu">
        <nav class="navbar">
            <div class="container-fluid">
                                
                <form class="hamburger-search"  role="search" action="{% url 'home' %}" method="get">
                    <select name="option" id="">
                        <option value="">Select tag</option>
                        {% for tag in tags %}
                            <option value="{{tag.id}}">{{tag.tag}}</option>
                        {% endfor %}
                    </select>
                    <input class="" type="search"  name="search" placeholder="Type here to search..." aria-label="Type here to search ...">
                    <button class="hamburger-search__btn" type="submit">Search</button>
                </form>        
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">

            {% block sidebar1 %}
            {% endblock %}

            {% block main %} 
            {% endblock %}

            {% block sidebar2 %} 
            {% endblock %}

        </div>
    </div>

    {% include 'space/inc/mobile.html' %}
    <script src="{% static 'space/js/app.js' %}"> </script>
</body>
</html>
